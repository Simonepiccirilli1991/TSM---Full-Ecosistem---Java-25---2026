<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-box-seam text-danger"></i> Sealed One Piece</h2>
                <a th:href="@{/onepiece/sealed/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Nuovo Sealed
                </a>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Espansione</th>
                            <th>Codice Prodotto</th>
                            <th>Prezzo Acquisto</th>
                            <th>Data Acquisto</th>
                            <th>Stato</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sealed : ${sealedList}">
                            <td th:text="${sealed.nome}"></td>
                            <td th:text="${sealed.espansione}"></td>
                            <td th:text="${sealed.codiceProdotto}"></td>
                            <td th:text="${#numbers.formatDecimal(sealed.prezzoAcquisto, 1, 2)} + ' â‚¬'"></td>
                            <td th:text="${sealed.dataInserimentoAcquisto}"></td>
                            <td>
                                <span th:if="${sealed.stato == 'DISPONIBILE'}" class="badge bg-success">Disponibile</span>
                                <span th:if="${sealed.stato == 'VENDUTO'}" class="badge bg-danger">Venduto</span>
                            </td>
                            <td>
                                <a th:href="@{/onepiece/sealed/{id}/edit(id=${sealed.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:if="${sealed.stato == 'DISPONIBILE'}"
                                   th:href="@{/onepiece/sealed/{id}/vendita(id=${sealed.id})}"
                                   class="btn btn-sm btn-success">
                                    <i class="bi bi-cart-check"></i>
                                </a>
                                <a th:href="@{/onepiece/sealed/{id}/delete(id=${sealed.id})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('Sei sicuro di voler eliminare questo sealed?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(sealedList)}">
                            <td colspan="7" class="text-center">Nessun sealed trovato</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
