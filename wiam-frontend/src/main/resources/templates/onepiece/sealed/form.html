<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            <h2 th:text="${sealed.id != null ? 'Modifica Sealed One Piece' : 'Nuovo Sealed One Piece'}"></h2>

            <div class="card mt-4">
                <div class="card-body">
                    <form th:action="${sealed.id != null ? '/onepiece/sealed/' + sealed.id : '/onepiece/sealed'}"
                          th:object="${sealed}" method="post" enctype="multipart/form-data">

                        <!-- Sezione Upload Foto -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="card bg-light">
                                    <div class="card-body">
                                        <h5 class="card-title"><i class="bi bi-image"></i> Foto Prodotto</h5>
                                        <div class="row">
                                            <div class="col-md-8">
                                                <label class="form-label">Carica Foto</label>
                                                <input type="file" class="form-control" id="fotoInput" name="fotoFile"
                                                       accept="image/*" onchange="previewImage(event)">
                                                <small class="text-muted">Formati supportati: JPG, PNG, GIF (max 5MB)</small>
                                            </div>
                                            <div class="col-md-4 text-center">
                                                <div id="imagePreviewContainer" style="display: none;">
                                                    <img id="imagePreview" src="" alt="Preview"
                                                         class="img-fluid rounded shadow"
                                                         style="max-height: 150px; object-fit: contain;">
                                                    <p class="text-muted small mt-2">Anteprima</p>
                                                </div>
                                                <div id="noImagePlaceholder" th:if="${sealed.foto == null}">
                                                    <div class="bg-white rounded d-flex align-items-center justify-content-center"
                                                         style="height: 150px; border: 2px dashed #ccc;">
                                                        <i class="bi bi-image text-muted" style="font-size: 2rem;"></i>
                                                    </div>
                                                    <p class="text-muted small mt-2">Nessuna foto</p>
                                                </div>
                                                <div id="existingImageContainer" th:if="${sealed.foto != null}">
                                                    <img th:src="'data:image/jpeg;base64,' + ${#strings.arrayJoin(T(java.util.Base64).getEncoder().encode(sealed.foto),'')}"
                                                         alt="Foto Esistente"
                                                         class="img-fluid rounded shadow"
                                                         style="max-height: 150px; object-fit: contain;">
                                                    <p class="text-muted small mt-2">Foto attuale</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nome Prodotto *</label>
                                <input type="text" class="form-control" th:field="*{nome}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Espansione *</label>
                                <input type="text" class="form-control" th:field="*{espansione}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Codice Prodotto *</label>
                                <input type="text" class="form-control" th:field="*{codiceProdotto}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Prezzo Acquisto (â‚¬) *</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{prezzoAcquisto}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Data Acquisto *</label>
                                <input type="datetime-local" class="form-control" th:field="*{dataInserimentoAcquisto}" required>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salva
                            </button>
                            <a th:href="@{/onepiece/sealed}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const previewContainer = document.getElementById('imagePreviewContainer');
            const preview = document.getElementById('imagePreview');
            const placeholder = document.getElementById('noImagePlaceholder');
            const existingContainer = document.getElementById('existingImageContainer');

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    if (placeholder) placeholder.style.display = 'none';
                    if (existingContainer) existingContainer.style.display = 'none';
                }
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
