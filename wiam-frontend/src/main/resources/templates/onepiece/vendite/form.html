<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            <h2><i class="bi bi-cart-check text-success"></i> Registra Vendita Carta One Piece</h2>

            <div class="card mt-4 mb-3">
                <div class="card-header bg-info text-white">
                    <h5>Informazioni Carta</h5>
                </div>
                <div class="card-body">
                    <p><strong>Nome:</strong> <span th:text="${card.nome}"></span></p>
                    <p><strong>Espansione:</strong> <span th:text="${card.espansione}"></span></p>
                    <p th:if="${card.gradata}"><strong>Gradazione:</strong> <span th:text="${card.casaGradazione + ' ' + card.votoGradazione}"></span></p>
                    <p><strong>Prezzo Acquisto:</strong> <span th:text="${#numbers.formatDecimal(card.prezzoAcquisto, 1, 2)} + ' €'"></span></p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/onepiece/cards/{id}/vendita(id=${card.id})}"
                          th:object="${vendita}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prezzo Vendita (€) *</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{prezzoVendita}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data Vendita *</label>
                                <input type="date" class="form-control" th:field="*{dataVendita}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Piattaforma Vendita *</label>
                                <select class="form-select" th:field="*{piattaformaVendita}" required>
                                    <option value="">Seleziona...</option>
                                    <option value="Cardmarket">Cardmarket</option>
                                    <option value="eBay">eBay</option>
                                    <option value="Vinted">Vinted</option>
                                    <option value="Amazon">Amazon</option>
                                    <option value="Vendita Diretta">Vendita Diretta</option>
                                </select>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Costi Vendita (€)</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{costiVendita}" value="0"
                                       placeholder="Spedizione + Commissioni">
                                <small class="text-muted">Totale costi (spedizione + commissioni)</small>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Prezzo Netto (€)</label>
                                <input type="text" class="form-control" th:field="*{prezzoNetto}"
                                       placeholder="Calcolato automaticamente">
                                <small class="text-muted">Prezzo vendita - costi vendita</small>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Registra Vendita
                            </button>
                            <a th:href="@{/onepiece/cards}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
