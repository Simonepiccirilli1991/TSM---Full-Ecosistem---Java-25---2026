<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body class="d-flex flex-column min-vh-100">
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <main class="flex-shrink-0">
        <div class="container mt-4">
            <h2 th:text="${card.id != null ? 'Modifica Carta Pokémon' : 'Nuova Carta Pokémon'}"></h2>

            <div class="card mt-4">
                <div class="card-body">
                    <form th:action="${card.id != null ? '/pokemon/cards/' + card.id : '/pokemon/cards'}"
                          th:object="${card}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Nome Carta *</label>
                                <input type="text" class="form-control" th:field="*{nome}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Espansione *</label>
                                <input type="text" class="form-control" th:field="*{espansione}" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Gradata</label>
                                <select class="form-select" th:field="*{gradata}">
                                    <option value="false">No</option>
                                    <option value="true">Sì</option>
                                </select>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Casa Gradazione</label>
                                <input type="text" class="form-control" th:field="*{casaGradazione}" placeholder="PSA, BGS, CGC...">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Voto Gradazione</label>
                                <input type="text" class="form-control" th:field="*{votoGradazione}" placeholder="10, 9.5...">
                            </div>
                            <div class="col-md-3 mb-3">
                                <label class="form-label">Codice Gradazione</label>
                                <input type="text" class="form-control" th:field="*{codiceGradazione}">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prezzo Acquisto (€) *</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{prezzoAcquisto}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Data Acquisto *</label>
                                <input type="datetime-local" class="form-control" th:field="*{dataInserimentoAcquisto}" required>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Salva
                            </button>
                            <a th:href="@{/pokemon/cards}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annulla
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
